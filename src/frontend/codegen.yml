overwrite: true
# TODO: Figure out auth stuff so we can fetch the schema directly from the API.
# http://backend:5000/api/graphql/
schema: schema.graphql
documents: 'src/**/!(*.d).{ts,tsx}'
watchConfig:
  usePolling: true
  interval: 1000
generates:
  src/__generated__/schema.generated.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
  src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      baseTypesPath: '__generated__/schema.generated.ts'
    plugins:
      - typescript-operations
    config:
      omitOperationSuffix: true
      scalars:
        DateTime: string