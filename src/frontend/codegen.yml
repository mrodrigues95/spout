overwrite: true
schema: 'http://backend:5000/graphql/'
documents: 'src/**/!(*.d).{ts,tsx}'
watch: true
watchConfig:
  usePolling: true
  interval: 1000
generates:
  src/__generated__/schema.generated.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
  src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      baseTypesPath: '__generated__/schema.generated.ts'
    plugins:
      - typescript-operations
    config:
      omitOperationSuffix: true
      scalars:
        DateTime: string