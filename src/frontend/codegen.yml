overwrite: true
# TODO: Fetch schema from api once auth issues are resolved in HotChocolate.
# http://backend:5000/graphql/
schema: src/graphql/schema.graphql
documents: 'src/**/!(*.d).{ts,tsx}'
watchConfig:
  usePolling: true
  interval: 1000
generates:
  src/__generated__/schema.generated.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
  src/:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      baseTypesPath: '__generated__/schema.generated.ts'
    plugins:
      - typescript-operations
    config:
      omitOperationSuffix: true
      scalars:
        DateTime: string